<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار إشعارات Pi Browser</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.card{
  background:#111827;
  padding:25px;
  border-radius:16px;
  width:95%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h2{margin-top:0}
.result{
  background:#020617;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
  line-height:1.6;
  word-break:break-all;
}
.ok{color:#22c55e}
.bad{color:#ef4444}
.warn{color:#f59e0b}
button{
  width:100%;
  padding:12px;
  border:0;
  border-radius:10px;
  background:#7c3aed;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">
  <h2>اختبار Web Push في Pi Browser</h2>
  <div id="log" class="result">اضغط زر الاختبار...</div>
  <button onclick="runTest()">ابدأ الاختبار</button>
</div>

<script>
function log(text, cls=""){
  const el = document.getElementById("log");
  el.innerHTML += `<div class="${cls}">${text}</div>`;
}

async function runTest(){
  const el = document.getElementById("log");
  el.innerHTML = "جاري الفحص...<br>";

  const hasNotification = "Notification" in window;
  const hasSW = "serviceWorker" in navigator;
  const hasPush = "PushManager" in window;
  const permission = (window.Notification && Notification.permission) || "no Notification API";

  log("Notification API: " + hasNotification, hasNotification ? "ok" : "bad");
  log("Service Worker: " + hasSW, hasSW ? "ok" : "bad");
  log("PushManager: " + hasPush, hasPush ? "ok" : "bad");
  log("Permission: " + permission, permission === "granted" ? "ok" : "warn");

  if(hasNotification){
    try{
      const p = await Notification.requestPermission();
      log("طلب الإذن: " + p, p === "granted" ? "ok" : "warn");

      if(p === "granted"){
        new Notification("Test Notification", {
          body: "لو ظهر الإشعار خارج Pi Browser يبقى Web Push مدعوم ✅"
        });
      }
    }catch(e){
      log("فشل طلب الإذن", "bad");
    }
  }

  if(hasNotification && hasSW && hasPush){
    log("النتيجة: المتصفح ممكن يدعم Web Push", "ok");
  }else{
    log("النتيجة: Pi Browser لا يدعم Web Push كامل ❌", "bad");
  }
}
</script>

</body>
</html>
